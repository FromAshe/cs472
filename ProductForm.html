            <div class="container">

                <h1 >New Product Form</h1>
                <!-- Implement Web form here-->
                <form id="contactForm" method="POST" action="contact-form-handler">
                    <fieldset>
                        <legend></legend>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Product Number</label>
                                    <input pattern="\d{10}" required class="form-control" type="text" name="email" id="email" autofocus>
                                    <!-- <small class="form-text text-muted">We'll never share your email with anyone else</small> -->
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="quantity">Quantity in stock</label>
                                    <input pattern="\d{10}" required class="form-control" type="text" name="quantity" id="name" placeholder="0" autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input pattern="\d{10}" required class="form-control" type="text" name="name" id="name" autofocus>
                                    <!-- <small class="form-text text-muted">We'll never share your email with anyone else</small> -->
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ddlCategory">Supplier:</label>
                                    <select class="form-control" id="ddlCategory" name="ddlCategory">
                                        <option value="null">Select a Supplier</option>
                                        <option value="Feedback">Feedback</option>
                                        <option value="Inquiry">Inquiry</option>
                                        <option value="Complaint">Complaint</option>
                                    </select>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="unitPrice">Unit Price</label>
                                    <input pattern="\d{10}" required class="form-control" type="text" name="unitPrice" id="unitPrice" placeholder="0.0" autofocus>
                                    <!-- <small class="form-text text-muted">We'll never share your email with anyone else</small> -->
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Date Supplier</label>
                                    <input pattern="\d{10}" required class="form-control" type="text" name="date" id="date" placeholder="yyyy-mm-dd" autofocus>
                                </div>
                                <small class="form-text text-muted">Enter a valid Date.</small>
                            </div>
                        </div>

                        <button id="btnSubmit" type="submit" class="btn-gruop btn btn-outline-primary btn-sm">Add Product</button>
